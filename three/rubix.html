<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var camera = new THREE.PerspectiveCamera(
        75,                                     // FOV -- degrees
        window.innerWidth / window.innerHeight, // Aspect Ratio
        1  ,                                    // Near Clipping Plane
        10000,                                  // Far Clipping Plane
      );
      camera.position.z = 500;
      camera.position.x = 0;
      camera.position.y = 0;

      var scene = new THREE.Scene();
      scene.background = new THREE.Color(0xF0F0F0);

      const ORANGE = 0xFF6414;
      const BLUE   = 0x2914FF;
      const WHITE  = 0xFFFFFF;
      const GREEN  = 0x0FCD1D;
      const YELLOW = 0xE0FF2E;
      const RED    = 0xFA1616;

      //              |************|
      //              |*U1**U2**U3*|
      //              |************|
      //              |*U4**U5**U6*|
      //              |************|
      //              |*U7**U8**U9*|
      //              |************|
      //  ************|************|************|************
      //  *L1**L2**L3*|*F1**F2**F3*|*R1**R2**R3*|*B1**B2**B3*
      //  ************|************|************|************
      //  *L4**L5**L6*|*F4**F5**F6*|*R4**R5**R6*|*B4**B5**B6*
      //  ************|************|************|************
      //  *L7**L8**L9*|*F7**F8**F9*|*R7**R8**R9*|*B7**B8**B9*
      //  ************|************|************|************
      //              |************|
      //              |*D1**D2**D3*|
      //              |************|
      //              |*D4**D5**D6*|
      //              |************|
      //              |*D7**D8**D9*|
      //              |************|

      // Solved cube: UUUUUUUUURRRRRRRRRFFFFFFFFFDDDDDDDDDLLLLLLLLLBBBBBBBBB

      const colors = [
        WHITE, WHITE, WHITE, WHITE, WHITE, WHITE, WHITE, WHITE, WHITE,          // U
        BLUE, BLUE, BLUE, BLUE, BLUE, BLUE, BLUE, BLUE, BLUE,                   // R
        YELLOW, YELLOW, YELLOW, YELLOW, YELLOW, YELLOW, YELLOW, YELLOW, YELLOW, // F
        GREEN, GREEN, GREEN, GREEN, GREEN, GREEN, GREEN, GREEN, GREEN,          // D
        RED, RED, RED, RED, RED, RED, RED, RED, RED,                            // L
        ORANGE, ORANGE, ORANGE, ORANGE, ORANGE, ORANGE, ORANGE, ORANGE, ORANGE, // B
      ];

      const squareSize = 50;
      const spacerSize = 5;
      const faceSize = 3*squareSize + 3*spacerSize;
      const origin = { x: -300, y: -50, z: 0 };
      const coords = [
        { x: 1, y:  1, z: 0 }, // U
        { x: 2, y:  0, z: 0 }, // R
        { x: 1, y:  0, z: 0 }, // F
        { x: 1, y: -1, z: 0 }, // D
        { x: 0, y:  0, z: 0 }, // L
        { x: 3, y:  0, z: 0 }, // B
      ];
      const positions = coords.map(({x, y, z}) => {
        return {
          x: origin.x + x*faceSize,
          y: origin.y + y*faceSize,
          z: origin.z + z*faceSize,
        }
      });
      const offsets = [
        { x: 1, y: 1, z: 0 },
        { x: 1, y: 1, z: 0 },
        { x: 1, y: 1, z: 0 },
        { x: 1, y: 1, z: 0 },
        { x: 1, y: 1, z: 0 },
        { x: 1, y: 1, z: 0 },
        { x: 1, y: 1, z: 0 },
        { x: 1, y: 1, z: 0 },
        { x: 1, y: 1, z: 0 },
      ];

      console.log(colors.length);

      for (var faceIdx = 0; faceIdx < 6; faceIdx++) {
        for (var x = 0; x < 3; x++) {
          for (var y = 0; y < 3; y++) {
            const pos = positions[faceIdx];
            const off = offsets[faceIdx];
            const color = colors[9*faceIdx + 3*y + x];
            const geo = new THREE.PlaneBufferGeometry(squareSize, squareSize);
            const mat = new THREE.MeshBasicMaterial({ color: color, side: THREE.FrontSide });
            const face = new THREE.Mesh(geo, mat);
            face.position.x = pos.x + x*off.x*(squareSize + spacerSize);
            face.position.y = pos.y + y*off.y*(squareSize + spacerSize);
            face.position.z = pos.z + y*off.z*(squareSize + spacerSize);
            scene.add(face);
          }
        }
      }

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth - 200, window.innerHeight - 200);
      document.body.appendChild(renderer.domElement);

      function animate() {
        requestAnimationFrame(animate);

        // cube.rotation.x += 0.01;
        // cube.rotation.y += 0.01;

        renderer.render(scene, camera);
      }

      animate();
		</script>
	</body>
</html>
