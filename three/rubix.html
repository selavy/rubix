<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
      var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(
        75,                                     // FOV -- degrees
        window.innerWidth / window.innerHeight, // Aspect Ratio
        0.1,                                    // Near Clipping Plane
        1000,                                   // Far Clipping Plane
      );

      const colors = [
        0x00FF00,
        0xFF0000,
        0x0000FF,
        0xFF00FF,
        0x00FFFF,
        0xFFFF00,
      ];
      const positions = [
        { x: -2, y: 1 },
        { x: -1, y: 1 },
        { x: -2, y: 0 },
      ];
      const geometries = new Array();
      const materials  = new Array();
      const cubes      = new Array();
      const group = new THREE.Group();

      for (var i = 0; i < positions.length; i++) {
        geometries.push(new THREE.BoxGeometry(1, 1, 1));
        materials.push(new THREE.MeshBasicMaterial({ color: colors[i] }));
        cubes.push(new THREE.Mesh(geometries[i], materials[i]));
        cubes[i].position.x = positions[i].x;
        cubes[i].position.y = positions[i].y;
        group.add(cubes[i]);
      }

      // geometries.push(new THREE.BoxGeometry(1, 1, 1));
      // materials.push(new THREE.MeshBasicMaterial({ color: colors[0] }));
      // cubes.push(new THREE.Mesh(geometries[0], materials[0]));
      // cubes[0].position.x = -2;
      // cubes[0].position.y = 1;

      // for (var i = 0; i < cubes.length; i++) {
      //   scene.add(cubes[i]);
      // }
      scene.add(group);

      // var geometry = new THREE.BoxGeometry(
      //   1, // width
      //   1, // height
      //   1, // depth
      //   // 3, // widthSegments
      // );
      // var material = new THREE.MeshBasicMaterial({
      //   color: 0x00ff00,
      // });
      // var cube = new THREE.Mesh(geometry, material);
      // cube.position.x = -2;
      // cube.position.y = 1;
      // scene.add(cube);

      camera.position.z = 5;

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      function animate() {
        requestAnimationFrame(animate);

        // cube.rotation.x += 0.01;
        // cube.rotation.y += 0.01;

        renderer.render(scene, camera);
      }

      animate();
		</script>
	</body>
</html>
